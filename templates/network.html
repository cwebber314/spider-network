<!DOCTYPE html>
<!-- Built from the repo: https://github.com/cwebber314/spider-network -->
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        #cy {
            width: 100%;
            height: 500px;
            display: block;
        }
    </style>
    <title>Network Spider</title>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
            <v-row class="mb-2">
                <v-col cols="4">
                <v-card>
                    <v-card-title>
                        Network Select
                    </v-card-title>
                    <v-card-text>
                        <v-container>
                        <v-row>
                        <v-autocomplete 
                            label="Select Case"
                            v-model="network"
                            :items="networks"
                            item-text="networkname"
                            item-value="networkid">
                        </v-autocomplete>
                    </v-row>
                    <v-row>
                            <v-autocomplete 
                            label="Select Node"
                            v-model="node"
                            :items="nodes"
                            item-text="label"
                            item-value="busnum">
                            </v-autocomplete>
                        </v-row>
                    </v-container>
                    </v-card-text>
                </v-card>
            </v-col>
            </v-row>
            <v-row> 
                <v-col cols=12>
                    <v-card>
                        <v-card-title>
                            Network Topology
                        </v-card-title>
                        <v-card-text>
                                <v-col cols=12>
                                    <span id="cy">
                                    </span>        
                        </v-card-text>
                    </v-card>        
                </v-col>
            </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js" integrity="sha512-6NNH8uUbdENB10r5FH/4DZviHTQ44GtZ+c+fwSiWM4GekjajHkYanpH0+jWt3meFll/HHWAcxKLcMpSAXuT/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="{{ url_for('static', filename='network.js') }}"></script>
</body>
</html>
